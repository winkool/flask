{% extends 'base.html' %}

{% block title%}
    {{post.title}}
{% endblock %}

{% block content_title %}
    {{post.title}}

{% endblock %}


{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a href="{{url_for('posts.tag_detail', slug = tag.slug) }}">
                <button type="button" class="btn btn-link">{{ tag.name }}</button>
            </a>
        {% endfor%}
    </div>
    {{ post.body }}
{% endblock %}
