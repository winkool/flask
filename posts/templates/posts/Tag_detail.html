{% extends 'base.html' %}

{% block title%}
    {{ tag.name }} посты
{% endblock %}

{% block content_title%}
    {{ tag.name }} посты
{% endblock %}

{% block content%}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.postBySlug', slug = post.slug) }}">{{post.title}}</a>
        </p>
    {% endfor %}
{% endblock %}
